<div>
    <div class="d-flex justify-content-center mt-2">
        <mat-form-field>
            <mat-label>Select Group</mat-label>
            <mat-select [(ngModel)]="selectedGroupId" name="group" (selectionChange)="onSelectGroup($event)">
                @for (group of groups$ | async; track group) {
                <mat-option [value]="group.id">{{group.name}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
        <button type="button" class="btn btn-primary ms-2 me-2" (click)="addGroup()">Create New
            Group</button>
        <button type="button" class="btn btn-secondary" (click)="joinGroup()">Join Group</button>
    </div>
    <div class="d-flex justify-content-center">
        <div *ngIf="!!selectedGroupId" id="group-details">
            <div class="center-text">
                <span id="join-code" matTooltip="Click to copy group code" (click)="copyGroupCode()">Group join code:
                    {{selectedGroupId}}</span>
            </div>
            <mat-tab-group>
                <mat-tab label="Members">
                    <app-members [groupId]="selectedGroupId"></app-members>
                </mat-tab>
                <mat-tab label="Expenses">
                    <app-expenses [groupId]="selectedGroupId"></app-expenses>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
