<div class="d-flex flex-column pt-3">
  <div class="d-flex justify-content-center">
    <mat-form-field id="group-select" color="primary">
      <mat-label>Select Group</mat-label>
      <mat-select
        [(ngModel)]="selectedGroupId"
        name="group"
        (selectionChange)="onSelectGroup($event)"
      >
        @for (group of userGroups(); track group) {
          <mat-option [value]="group.id">{{ group.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
  <div
    *ngIf="!!selectedGroupId"
    id="group-details"
    class="d-flex justify-content-center mb-4"
  >
    <span
      id="join-code"
      matTooltip="Click to copy group join code"
      (click)="copyGroupCode()"
    >
      Group join code: {{ selectedGroupId }}
    </span>
  </div>
  <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-primary me-2" (click)="addGroup()">
      Create New Group
    </button>
    <button type="button" class="btn btn-secondary me-2" (click)="joinGroup()">
      Join Group
    </button>
    <button type="button" class="btn btn-info" (click)="manageGroups()">
      Manage Groups
    </button>
  </div>
</div>
