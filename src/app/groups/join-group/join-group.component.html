<h1 mat-dialog-title>Join Group</h1>
<form [formGroup]="joinGroupForm">
  <mat-dialog-content>
    <div class="d-flex flex-column">
      <div class="d-flex justify-content-start">
        <mat-form-field appearance="fill">
          <mat-label>Group join code</mat-label>
          <input matInput formControlName="groupId" />
          <mat-error *ngIf="f.groupId.errors?.['required']">
            *Required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="d-flex justify-content-start">
        <mat-form-field appearance="fill">
          <mat-label>Your name in the group</mat-label>
          <input matInput formControlName="displayName" />
          <mat-error *ngIf="f.displayName.errors?.['required']">
            *Required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button" class="btn btn-secondary me-2" (click)="close()">
      Cancel
    </button>
    <button
      type="submit"
      defaultButton
      class="btn btn-primary"
      [disabled]="!joinGroupForm.valid"
      (click)="onSubmit()"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
