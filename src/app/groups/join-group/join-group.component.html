<h1 mat-dialog-title>Join Group</h1>
<mat-dialog-content [formGroup]="joinGroupForm">
    <mat-form-field appearance="fill" color="primary">
        <mat-label>Group join code</mat-label>
        <input matInput formControlName="groupId">
        <mat-error *ngIf="f.groupId.errors?.['required']">
            *Required
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" color="primary">
        <mat-label>Your name in the group</mat-label>
        <input matInput formControlName="displayName">
        <mat-error *ngIf="f.displayName.errors?.['required']">
            *Required
        </mat-error>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="accent" (click)="close()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!joinGroupForm.valid" (click)="onSubmit()">
        Save
    </button>
</mat-dialog-actions>
