<h1 mat-dialog-title>Edit Category</h1>
<form [formGroup]="editCategoryForm">
    <mat-dialog-content>
        <mat-form-field appearance="fill" color="primary">
            <mat-label>Category name</mat-label>
            <input matInput formControlName="categoryName">
            <mat-error *ngIf="f.categoryName.errors?.['required']">
                *Required
            </mat-error>
        </mat-form-field>
        <mat-slide-toggle color="primary" formControlName="active">Active</mat-slide-toggle>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button type="button" class="btn btn-secondary me-2" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-warning me-2" (click)="deleteCategory()">Delete</button>
        <button type="submit" defaultButton class="btn btn-primary" [disabled]="!editCategoryForm.valid"
            (click)="onSubmit()">
            Save
        </button>
    </mat-dialog-actions>
</form>
