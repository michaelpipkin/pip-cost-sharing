<h1 mat-dialog-title>Add Category</h1>
<form [formGroup]="newCategoryForm">
  <mat-dialog-content>
    <div class="d-flex justify-content-start">
      <mat-form-field appearance="fill" color="primary">
        <mat-label>Category name</mat-label>
        <input matInput formControlName="categoryName" />
        <mat-error *ngIf="f.categoryName.errors?.['required']">
          *Required
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button" class="btn btn-secondary" (click)="close()">
      Cancel
    </button>
    <button
      type="submit"
      defaultButton
      class="btn btn-primary"
      [disabled]="!newCategoryForm.valid"
      (click)="onSubmit()"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
