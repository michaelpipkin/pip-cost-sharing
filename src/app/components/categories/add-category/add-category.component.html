<h1 mat-dialog-title data-testid="add-category-title">Add Category</h1>
<form data-testid="add-category-form" aria-label="Add category form">
  <mat-dialog-content class="content" data-testid="add-category-content">
    <mat-form-field appearance="fill" data-testid="category-name-field">
      <mat-label>Category name</mat-label>
      <input
        matInput
        type="text"
        [formField]="newCategoryForm.categoryName"
        data-testid="category-name-input"
        aria-label="Category name"
      />
      @for (error of newCategoryForm.categoryName().errors(); track error; let i = $index) {
        <mat-error [attr.data-testid]="'category-name-error-' + i">
          {{ error.message }}
        </mat-error>
      }
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions data-testid="add-category-actions">
    <button
      mat-raised-button
      class="btn-secondary"
      type="submit"
      defaultButton
      [disabled]="!newCategoryForm().valid() || newCategoryForm().disabled()"
      (click)="onSubmit()"
      data-testid="add-category-save-button"
      aria-label="Save new category"
    >
      Save
    </button>
    <button
      mat-stroked-button
      type="button"
      [mat-dialog-close]="false"
      [disabled]="newCategoryForm().disabled()"
      data-testid="add-category-cancel-button"
      aria-label="Cancel adding category"
    >
      Cancel
    </button>
  </mat-dialog-actions>
</form>
