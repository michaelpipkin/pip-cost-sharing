<div class="container" data-testid="forgot-password-container">
  <h2 data-testid="forgot-password-title">Forgot Password</h2>
  <p data-testid="forgot-password-instructions">
    Enter your email address and we'll send you a link to reset your password.
  </p>
  <form
    [formGroup]="forgotPasswordForm"
    class="reset-form"
    (submit)="forgotPassword()"
    data-testid="forgot-password-form"
    aria-label="Reset password form"
  >
    <mat-form-field data-testid="forgot-email-field">
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="email"
        #emailInput
        (keydown.enter)="
          $event.preventDefault(); forgotPasswordForm.valid && forgotPassword()
        "
        data-testid="forgot-email-input"
        aria-label="Email address for password reset"
      />
    </mat-form-field>
    <div class="buttons" data-testid="forgot-password-buttons">
      <button
        mat-raised-button
        class="btn-primary mb-3"
        type="submit"
        [disabled]="forgotPasswordForm.invalid || forgotPasswordForm.pristine"
        data-testid="forgot-password-submit"
        aria-label="Send password reset email"
      >
        <span class="reset-button">Submit</span>
      </button>
      <a class="primary-link" routerLink="../login" data-testid="return-to-login-link" aria-label="Return to login page">Return to Login</a>
    </div>
  </form>
</div>
