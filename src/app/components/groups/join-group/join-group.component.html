<h1 mat-dialog-title>Join Group</h1>
<form [formGroup]="joinGroupForm">
  <mat-dialog-content class="content">
    <mat-form-field appearance="fill">
      <mat-label>Group join code</mat-label>
      <input matInput formControlName="groupId" />
      @if (f.groupId.errors?.['required']) {
        <mat-error> *Required </mat-error>
      }
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Your name in the group</mat-label>
      <input matInput formControlName="displayName" />
      @if (f.displayName.errors?.['required']) {
        <mat-error> *Required </mat-error>
      }
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button" class="btn btn-secondary" (click)="close()">
      Cancel
    </button>
    <button
      type="submit"
      defaultButton
      class="btn btn-primary"
      [disabled]="!joinGroupForm.valid"
      (click)="onSubmit()"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
