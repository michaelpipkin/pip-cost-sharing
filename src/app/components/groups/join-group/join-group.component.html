<h1 mat-dialog-title>Join Group</h1>
<form [formGroup]="joinGroupForm">
  <mat-dialog-content class="content">
    <mat-form-field appearance="fill">
      <mat-label>Group join code</mat-label>
      <input matInput formControlName="groupId" />
      @if (f.groupId.errors?.['required']) {
        <mat-error> *Required </mat-error>
      }
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Your name in the group</mat-label>
      <input matInput formControlName="displayName" />
      @if (f.displayName.errors?.['required']) {
        <mat-error> *Required </mat-error>
      }
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      mat-flat-button
      type="submit"
      defaultButton
      class="btn-secondary"
      [disabled]="!joinGroupForm.valid || joinGroupForm.disabled"
      (click)="onSubmit()"
    >
      Save
    </button>
    <button
      mat-stroked-button
      [mat-dialog-close]="false"
      type="button"
      [disabled]="joinGroupForm.disabled"
    >
      Cancel
    </button>
  </mat-dialog-actions>
</form>
