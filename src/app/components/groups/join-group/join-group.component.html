<h1 mat-dialog-title data-testid="join-group-title">Join Group</h1>
<form [formGroup]="joinGroupForm" data-testid="join-group-form" aria-label="Join group form">
  <mat-dialog-content class="content" data-testid="join-group-content">
    <mat-form-field appearance="fill" data-testid="group-code-field">
      <mat-label>Group join code</mat-label>
      <input
        matInput
        formControlName="groupId"
        data-testid="group-code-input"
        aria-label="Group join code"
      />
      @if (f.groupId.errors?.['required']) {
        <mat-error data-testid="group-code-error"> *Required </mat-error>
      }
    </mat-form-field>
    <mat-form-field appearance="fill" data-testid="join-display-name-field">
      <mat-label>Your name in the group</mat-label>
      <input
        matInput
        formControlName="displayName"
        data-testid="join-display-name-input"
        aria-label="Your name in the group"
      />
      @if (f.displayName.errors?.['required']) {
        <mat-error data-testid="join-display-name-error"> *Required </mat-error>
      }
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions data-testid="join-group-actions">
    <button
      data-testid="join-group-save-button"
      mat-raised-button
      class="btn-secondary"
      type="submit"
      defaultButton
      [disabled]="!joinGroupForm.valid || joinGroupForm.disabled"
      (click)="onSubmit()"
      aria-label="Join group"
    >
      Save
    </button>
    <button
      data-testid="join-group-cancel-button"
      mat-stroked-button
      [mat-dialog-close]="false"
      type="button"
      [disabled]="joinGroupForm.disabled"
      aria-label="Cancel joining group"
    >
      Cancel
    </button>
  </mat-dialog-actions>
</form>
