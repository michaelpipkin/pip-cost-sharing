<div
  class="footer"
  [class.no-emulation]="!production() && !emulators()"
  data-testid="app-footer"
>
  <div data-testid="footer-left" class="footer-left">
    <span data-testid="copyright-text"> &copy; {{ currentYear() }}</span>
    <a
      [routerLink]="['/about']"
      data-testid="about-link"
      aria-label="About Us"
    >
      About Us
    </a>
    <a
      [routerLink]="['/help']"
      data-testid="contact-link"
      aria-label="Contact Us"
    >
      Contact Us
    </a>
    <a
      href="/privacy-policy.html"
      target="_blank"
      (click)="openPrivacyPolicy($event)"
      data-testid="privacy-link"
      aria-label="Privacy Policy"
    >
      Privacy Policy
    </a>
  </div>
  <div class="footer-right" data-testid="version-section">
    @if (!production()) {
      @if (emulators()) {
        <span data-testid="dev-emulated-status"
          >*** DEV :: USING EMULATED DATA ***</span
        >
      } @else {
        <span data-testid="dev-production-status"
          >*** DEV :: USING PRODUCTION DATA ***</span
        >
      }
    } @else {
      <span data-testid="version-info">
        {{ versionText() }}
      </span>
    }
  </div>
</div>
