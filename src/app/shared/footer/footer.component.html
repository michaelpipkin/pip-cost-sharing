<div class="footer" [class.no-emulation]="!production() && !emulators()" data-test-id="app-footer">
  <div data-test-id="copyright-section">
    <span data-test-id="copyright-text"> &copy; {{ currentYear() }} - Michael A. Pipkin </span>
  </div>
  <div class="footer-right" data-test-id="version-section">
    @if (!production()) {
      @if (emulators()) {
        <span data-test-id="dev-emulated-status">*** DEV :: USING EMULATED DATA ***</span>
      } @else {
        <span data-test-id="dev-production-status">*** DEV :: USING PRODUCTION DATA ***</span>
      }
    } @else {
      <span data-test-id="version-info">
        Version {{ version() }}&nbsp;|&nbsp;Build Date:
        {{ buildDate() | date: 'yyyy-MM-dd' }}
      </span>
    }
  </div>
</div>
