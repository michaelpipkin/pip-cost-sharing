<h1 mat-dialog-title>{{ data.dialogTitle }}</h1>
<mat-dialog-content>
  <p>{{ data.confirmationText }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-flat-button
    type="button"
    class="btn-secondary"
    [mat-dialog-close]="true"
  >
    {{ data.confirmButtonText }}
  </button>
  <button mat-stroked-button type="button" [mat-dialog-close]="false">
    {{ data.cancelButtonText }}
  </button>
</mat-dialog-actions>
