<h1 mat-dialog-title>{{ data.dialogTitle }}</h1>
<mat-dialog-content>
  <p>{{ data.confirmationText }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" class="btn btn-secondary" [mat-dialog-close]="false">
    {{ data.cancelButtonText }}
  </button>
  <button type="button" class="btn btn-primary" [mat-dialog-close]="true">
    {{ data.confirmButtonText }}
  </button>
</mat-dialog-actions>
