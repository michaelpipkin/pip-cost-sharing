<div class="snackbar-content">
  <span>{{ data.message }}</span>
  <div class="snackbar-actions">
    <mat-progress-spinner
      class="snackbar-spinner"
      mode="determinate"
      [value]="progress()"
      diameter="24"
      strokeWidth="3"
    >
    </mat-progress-spinner>
    <button class="close-button" mat-icon-button (click)="dismiss()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
