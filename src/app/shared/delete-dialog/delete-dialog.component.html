<h1 mat-dialog-title>Confirm {{ operation() }}</h1>
<mat-dialog-content>
  <p>
    WARNING! This action cannot be undone. Are you sure you want to
    {{ operation().toLowerCase() }} {{ target() }}?
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" class="btn btn-secondary" [mat-dialog-close]="false">
    Cancel
  </button>
  <button type="button" class="btn btn-danger" [mat-dialog-close]="true">
    {{ operation() }}
  </button>
</mat-dialog-actions>
